<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="TaskBar">
        <div class="taskbar--name">
            <a href="home.html">Social Network</a>
        </div>
        <div class="Search">
            <input type="text" placeholder="Search" size="30px">
        </div>
        <div class="homeProfile">
            <li>
                <a href="home.html" class="homeProfile--home">Home</a>
                <a href="MyProfile.html" class="homeProfile--myprofile">My profile</a>     
            </li>
        </div>
    </div>
    <div class="listsetting">
        <div class="taskbarprofile">
            <ul>
                <li>
                    <a href="EditProfile.html" class="animation">Edit Profile</a>
                </li>
                <li>
                    <a href="ChangePassword.html" class="border">Change Password</a>
                </li>
            </ul>
        </div>
        <div class="changepassword--main">
            <div class="changepassword--password">
                <a>Old password</a>
                <input type="password" placeholder="Input old password">
            </div>
            <div class="changepassword--newpassword">
                <a>A new password</a>
                <input type="password" placeholder="Input a new password">
            </div>
            <div class="changepassword--confirmpassword">
                <a>Confirm new password</a>
                <input type="password" placeholder="Confirm new password">
            </div>
            <button class="changepassword--button" type="button">Change Password</button>
            <div>
                <a href="#" class="forgotpassword">Forgot password?</a>
            </div>
        </div>
    </div>
</body>
</html>
