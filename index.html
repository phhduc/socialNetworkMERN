<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login">
        <div class="name">
            <h1>Social Network</h1>
        </div>
        <div class="InfoLogin">
           <input type="text" aria-required="true" maxlength="100" class="login--email" placeholder="Email">
           <input type="password" aria-required="true" maxlength="100" class="login--password" placeholder="Password">
           <button type="submit" class="button--login">
               <a href="Home.html">LOG IN</a>
           </button>
           <p></p>
           <a href="#" class="forgotpassword">Forgot password?</a>
           <p class="dontaccount">Don't have an account?</p>
           <a href="SignUp.html" class="login--signup">Sign Up</a>
        </div>
    </div>
</body>
</html>
