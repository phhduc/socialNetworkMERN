<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="signup">
        <div class="name">
            <h1>Social Network</h1>
        </div>
        <div class="InfoSignup">
           <input type="text" aria-required="true" maxlength="100" class="signup--email" placeholder="Email">
           <input type="text" aria-required="true" maxlength="100" class="signup--username" placeholder="User Name">
           <input type="password" aria-required="true" maxlength="100" class="signup--password" placeholder="Password">
           
           <button type="submit" class="button--signup">
               <a href="index.html">Sign up</a>
           </button>  
        </div>
    </div>
</body>
</html>
